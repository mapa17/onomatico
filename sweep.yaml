program: onomatico/main.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "tune"
  - "WD/vocab.pt"
  - "data"
  - "20"
  - ${args_no_hyphens}
method: bayes 
metric:
  name: val_loss 
  goal: minimize
parameters:
  nlayers:
    max: 8
    min: 1
    distribution: int_uniform
  dropout:
    max: 0.6
    min: 0.1
    distribution: uniform
  emsize:
    distribution: categorical
    values:
    - 8
    - 12    
    - 16    
    - 20    
    - 24
    - 32
    - 40
    - 64
    - 128
  nhead:
    distribution: categorical
    values:
    - 1 
    - 2    
    - 4    
    - 8    
  dhid:
    distribution: categorical
    values:
    - 8
    - 12    
    - 16    
    - 20    
    - 24
    - 32
    - 40
    - 64
    - 128
  lr:
    max: 1
    min: 0.01
    distribution: uniform
